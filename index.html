<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz, Hotshot!</title>
  </head>
  <body>
    <header>
      <!-- container inside header for highscore link/button and timer -->
      <div class="container">
        <button
          type="button"
          class="btn btn-outline-dark btn-sm"
          id="highscores"
        >
          View High Scores
        </button>
        <p id="timeEl"></p>
      </div>
    </header>
    <!-- container for questions and buttons -->
    <div class="container" class="text-center">
      <div class="jumbotron" id="startJumbo" style="display:block">
        <h1 class="text-center">Coding Quiz Challenge</h1>
        <p class="text-center" class="main-text" id="start-text">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button type="button" class="btn btn-primary btn-sm" id="startButton">
          Start Quiz
        </button>

        <hr class="my-4" />
      </div>
      <div class="jumbotron" id="questionJumbo" style="display:none">
        <h1 class="text-center">Coding Quiz Challenge</h1>
        <p class="text-center" class="main-text" id="questionEl"> 
        </p>
        <button type="button" class="btn btn-primary" id="startGame">
          Start the Quiz
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container" id="quiz-page">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
        <div id="question"></div>
      </div>
      <br />
      <div>
        <!-- bucket of answers ul from answers array -->
        <ul id="answers-ul">
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" id="quiz-area">
  <div class="row justify-content-sm-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
        <div id="question"></div>
      </div>
      <br />
      <div>
        <ul class="selections"></ul>
      </div>
    </div>
  </div>
</div>
<div class="container" id="result-area">
  <div class="row justify-content-sm-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
        <div id="results-display"></div>
      </div>
    </div>
  </div>
</div>
<div class="container" id="score-area">
  <div class="row justify-content-sm-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
        <div id="final-score-area"></div>
    </div>
  </div>
</div>

          <!-- <button type="button" class="btn btn-secondary" id="answer1">
            Answer1
          </button>
          <button type="button" class="btn btn-secondary" id="answer2">
            Answer2
          </button>
          <button type="button" class="btn btn-secondary" id="answer3">
            Answer3
          </button>
          <button type="button" class="btn btn-secondary" id="answer4">
            Answer4
          </button> -->
        </div>

        <hr class="my-4" />
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
